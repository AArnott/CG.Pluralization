version: 0.2018.4.{build}
image: Visual Studio 2017
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
branches:
    only:
      - master
environment:
  COVERALLS_REPO_TOKEN:
    secure: cbqlOmIX0yBIg1IsaBazw4VMFM8zL9Yaee77k2XsdsSN3cEXLkOHJ4knRlLxtzBE
configuration: Release
before_build:
- cmd: before_build.cmd
build:
  project: CG.Pluralization.sln
  verbosity: minimal
test:
  categories:
    except:
    - Integration
after_test:
- cmd: after_test.cmd
artifacts:
- path: .\CG.Pluralization\bin\$(Configuration)\*.nupkg
  name: nuget-packages
deploy:
- provider: NuGet
  api_key:
    secure: LuRaS+cj/+AZmxpLROdHXR5vF4tvW42LzSmtphgkr3FLwQOl732UNtnmLiiAOXr1
  artifact: nuget-packages
